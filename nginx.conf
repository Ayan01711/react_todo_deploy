server {
    listen 80;

    # Replace with your domain or server IP if needed
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # For React SPA routing (refresh on /todos still loads index.html)
        try_files $uri /index.html;
    }

    # Cache static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
